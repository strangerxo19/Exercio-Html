<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrossel de Fotos The Weeknd</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="titulo">Carrossel de Fotos The Weeknd</h1>

    <div id="carousel" class="carousel">
      <button id="prevBtn" class="control prev" aria-label="Anterior">❮</button>

      <div class="slides">
        <div class="slide active">
          <img src="https://images2.alphacoders.com/820/820485.jpg" alt="Imagem 1">
        </div>
        <div class="slide">
          <img src="https://images6.alphacoders.com/820/820486.jpg" alt="Imagem 2">
        </div>
        <div class="slide">
          <img src="https://wallpaperaccess.com/full/276416.jpg" alt="Imagem 3">
        </div>
      </div>

      <button id="nextBtn" class="control next" aria-label="Próximo">❯</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
